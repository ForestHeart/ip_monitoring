name: Test

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        uses: adambirds/docker-compose-action@v1.3.0
        with:
          compose-file: "./docker-compose.test.yml"
          test-command: "bundle exec rspec"
